<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
		<link  rel='stylesheet' href="bootstrap3.3.7/css/bootstrap.min.css" type='text/css'>
        <link rel="stylesheet" href="randomquote.css" type="text/css">
		<script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="randomquote.js"></script>
    <script type="text/javascript" src="bootstrap3.3.7/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="jQuery.js"></script>
		<script type="text/javascript" src="pomodoro.js"></script>
    </head>
    
    
    <body>
 	
<!--Quote Generator-->
<div class = "container-fluid text-center">
  <h1> Random Quote Machine</h1>
  <p> Some of my Favourite Programming Quotes</p>
  <button class = "btn btn-default quotebtn" id ="quote" type = "submit">New Quote</button>
  <div class = "quotes">
    <div class = "quote quote-text"></div>
    <div class = "text-right author author-text"></div>
    <div class="text-left">
   <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
    <button type="button" class="btn btn-primary">Tweet it!</button>
  </a>
  </div>
  </div>
  <div class="name">
    <p> By Obele David</p>
  </div>
  
</div>
</body>
</html>
